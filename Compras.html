<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/949dcd6b8d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/compras.css">
    <title>Document</title>
    <script defer src="./assets/script/script.js"></script>
</head>

<body>
    <header>
        <ul>
            <li>A Cervejaria</li>
            <li>Nossas Cervejas</li>
            <li>Delivery</li>
        </ul>

        <h2>Meu Carrinho <i class="fa-solid fa-cart-shopping"></i></h2>

    </header>
    <div class="beer">
        <img src="./assets/images/image 4.png" alt="Imagem de 2 cervejas">
        <P>Olá! Gostaria de te dar boas vindas à Cervejaria do Pericles. <br>Escolha a bebida que mais te agrada:</P>
    </div>

    <div class="bebidas">
        <div>
            <img src="./assets/images/image 7.png" alt="">
            <h5>Vinho Tinto <br> R$ 80,00</h5>
            <button class="btn" onclick="finalCompra(80)">Comprar</button>
        </div>
        <div>
            <img src="./assets/images/image 8.png" alt="">
            <h5>Cerveja Heineken <br> R$ 20,00</h5>
            <button class="comprar btn" onclick="finalCompra(20)">Comprar</button>
        </div>
        <div>
            <img src="./assets/images/image 9.png" alt="">
            <h5>Refrigerante Guaraná <br> R$ 10,00</h5>
            <button class="comprar btn" onclick="finalCompra(10)">Comprar</button>
        </div>
    </div>
</body>

</html>
